  <script>
    $(document).ready(function() {
      $("body").mousemove(function(e) {
        var w = window.innerWidth;
        var h = window.innerHeight;
        var x = e.clientX;
        var y = e.clientY;
        var newX = parseInt((1 - x / w) * 40 - 40);
        var newY = parseInt((1 - y / h) * 40 - 40);
        $("body").css("background-position", newX+"px "+newY+"px");
      })
    });
  </script>
